<body>
    <header>
        <nav>

            <div class="alab">

            <ul>
                <li><a href="Zuritask.html">About Me</a></li>

                <li><a href="registration.html">Registration</a></li>
                <li><a href="login.html" class="last">Login</a></li>

            </ul>
        </nav>
    </header>

    <main class="main-two">
        <h2 class="reg">Register Below</h2>
        <form action="post" class="form-three">
            <div>
                <label for="name">First Name</label>
                <input type="text" placeholder="your first name" required>
            </div>
            <div>
                <label for="name">Last Name</label>
                <input type="text" placeholder="your last name" required>
            </div>
            <div>
                <label for="num">Phone Number</label>
                <input type="tel" placeholder="your Phone number" required>
            </div>

            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" hidden>select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="country">Country</label>
                <input type="text" placeholder="country" required>
            </div>

            <div>
                <label for="state">State/Province</label>
                <input type="text" placeholder="your state" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="@youremail.com" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="password" required>
            </div>
            <div>
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>
            <button>Submit</button>
        </form>
    </main>

    <footer>

    </footer>

</body>
